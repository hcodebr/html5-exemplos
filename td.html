<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag td</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>

    <table>
        <tr>
            <td colspan="2">A1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
