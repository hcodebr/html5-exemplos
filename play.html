<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event: play</title>
    <style>
    video {
        width: 80vw;
    }
    </style>
</head>
<body>

    <video 
        src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
        controls
        onloadedmetadata="debug(event)"
        ondurationchange="debug(event)"
        onloadeddata="debug(event)"
        oncanplay="debug(event)"
        onloadstart="debug(event)"
        onpause="debug(event)"
        onplay="debug(event)"
        >
    </video>

    <script>
    function debug(e) {
        console.log('Evento: ' + e.type);
    }
    </script>
</body>
</html>
