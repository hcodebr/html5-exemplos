<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag col</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    
    <table>
        <colgroup>
            <col span="2" style="background-color: darkviolet;">
            <col style="background-color: deepskyblue;">
        </colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Footer</td>
        </tfoot>
    </table>

</body>
</html>
