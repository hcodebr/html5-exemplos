<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event: invalid</title>
</head>
<body>

    <form>
        <input type="email" oninvalid="debug(event)" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
    function debug(e) {
        console.log('Evento: ' + e.type);
    }
    </script>
</body>
</html>
